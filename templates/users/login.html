{% extends 'base.html' %}

{% block title %}Login User{% endblock %}

{% block content %}
<div class="container">
    {% if request.user.is_authenticated  %}
    
    <h1>{{user}} is authenticated. </h1> <strong>(<a href="{% url 'logout' %}">Log out ?</a>)</strong>

    {% endif %}

        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %} 
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>


{% endblock %}
