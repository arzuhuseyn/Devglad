{% extends 'base.html' %}

{% block title %}Register User{% endblock %}

{% block content %}
<div class="container">
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %} 
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>


{% endblock %}
